# SkillLens Docker Compose Configuration
# Orchestrates all services for local development

version: '3.8'

services:
  # Frontend - React + Vite
  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - skilllens-network

  # Backend - Node.js + Express
  backend:
    build:
      context: ../backend
      dockerfile: ../infra/docker/Dockerfile.backend
    ports:
      - "5000:5000"
    volumes:
      - ../backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/skilllens
      - JWT_SECRET=dev-secret-change-in-production
      - NLP_SERVICE_URL=http://nlp-service:8000
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongo
      - nlp-service
    networks:
      - skilllens-network

  # NLP Service - Python FastAPI
  nlp-service:
    build:
      context: ../nlp-service
      dockerfile: ../infra/docker/Dockerfile.nlp
    ports:
      - "8000:8000"
    volumes:
      - ../nlp-service:/app
    environment:
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
    networks:
      - skilllens-network

  # MongoDB Database
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - skilllens-network

  # MongoDB Admin UI (optional)
  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    networks:
      - skilllens-network

networks:
  skilllens-network:
    driver: bridge

volumes:
  mongo-data:
