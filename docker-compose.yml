# SkillLens Docker Compose
# Run all services with: docker-compose up
# Stop with: docker-compose down

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: skilllens-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - skilllens-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - Node.js/Express
  backend:
    container_name: skilllens-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/skilllens
      - JWT_SECRET=skilllens-docker-secret-change-in-prod
      - JWT_EXPIRES_IN=7d
      - NLP_SERVICE_URL=http://nlp-service:8000
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
      nlp-service:
        condition: service_started
    networks:
      - skilllens-net
    volumes:
      - ./backend/uploads:/app/uploads

  # NLP Service - Python/FastAPI
  nlp-service:
    container_name: skilllens-nlp
    build:
      context: ./nlp-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
    networks:
      - skilllens-net

  # Frontend - React/Vite
  frontend:
    container_name: skilllens-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - skilllens-net

networks:
  skilllens-net:
    driver: bridge

volumes:
  mongodb_data:
